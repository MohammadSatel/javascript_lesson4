<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript </title>
</head>

<body>

    <div id="d1">
        <button onclick="newButton()">New button</button>
    </div>

    <script>
        let userName = "Mohammad"
        let userLast = "Satel"

        function myName() {
            console.log(userName);
        }
        function myLast() {
            console.log(userLast);
        }
        function fullName() {
            console.log(userName, userLast);
        }
        function newButton() {
            d1.innerHTML += '<button>add name</button>'
        }
    </script>

    <button onclick="myName()">first name</button>
    <br>
    <button onclick="myLast()">last name</button>
    <br>
    <button onclick="fullName()">Full name</button>
    <br>

    <script>
        let x = 1
        let y = 5

        if (x > y) {
            console.log("5");
        }
        else {
            console.log("4");
        }
    </script>

</body>

</html>
